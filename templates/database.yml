# ----- Database Configmap

apiVersion: v1
kind: ConfigMap
metadata:
  name: student-db-config
  namespace: student-api
data:
  POSTGRES_DB: "studentdb"
  POSTGRES_PORT: "5432"

---

# ----- Database Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-db
  namespace: student-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-db
  template:
    metadata:
      labels:
        app: student-db
    spec:
      nodeSelector:
        type: database
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: student-db-config
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: student-api-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: student-api-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: student-api-pvc

---

# ----- Database Service

apiVersion: v1
kind: Service
metadata:
  name: student-db
  namespace: student-api
spec:
  selector:
    app: student-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
