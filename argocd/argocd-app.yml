apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-student-api
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/nsahil992/One2N-SRE-Bootcamp.git
    targetRevision: lvl9
    path: helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: student-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
